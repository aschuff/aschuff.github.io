<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IS Static Test Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <div class="well">
       <div class="row">
          <div class="col-md-1">
             <p>Enter pin:</p>
             <div class="country"></div>
          </div>
          <div class="col-md-3">
             <input type="tel" class="tel form-control" pattern="\d*" maxlength="6" x-autocompletetype="tel" placeholder="Document PIN" autofocus>
          </div>
          <div class="col-md-8">
          </div>
       </div>
       </div>
    </div>
  </body>
</html>
